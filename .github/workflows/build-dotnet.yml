name: Build ASP.NET Core App
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100-rc1-014190
      - run: dotnet build
      - run: dotnet publish
